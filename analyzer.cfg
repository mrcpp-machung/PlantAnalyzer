# empirically determined parameters for the SGBM stereo matcher
[SGBM]
minDisparity = 0
numDisparities = 128
blockSize = 7
uniquenessRatio = 1
speckleWindowSize = 100
speckleRange = 100
disp12MaxDiff = 20
P1 = 600
P2 = 2400
preFilterCap = 0


